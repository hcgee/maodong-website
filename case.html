	<script>
		const mp4 = [
			'mp4/zuopinheji/demo.mp4',
			'mp4/zuopin7/HYRZ_DDL_x264.mp4',
			'mp4/zuopin6/HYRZ_YZBB_x264.mp4',
			'mp4/zuopin1/HYRZ_LY_x264.mp4',
			'mp4/zuopin2/HYRZ_XRYZ_x264.mp4',
			'mp4/zuopin8/HYRZ_ZZ_x264.mp4',
			'mp4/zuopin4/HYRZ_MR_x264.mp4',
			'mp4/zuopin3/HYRZ_BMJ_x264.mp4',
			'mp4/zuopin5/HYRZ_MYW_x264.mp4',
		]
		let wrap = document.getElementById('video-section')
		let video = document.getElementById('maodong-video')
		let mp4dom = document.getElementsByClassName('mp4')
		for (let i = 0; i < mp4dom.length; i++) {
			mp4dom[i].onclick = function () {
				wrap.style.display = 'block'
				video.setAttribute('src', mp4[i])
			}

		}
		document.getElementById('close-video').onclick = function () {
			// document.getElementById('video-section').remove()
			wrap.style.display = 'none'
			video.setAttribute('src', '')
		}
	</script>
	<script>
		wow = new WOW({

			offset: 100
		});
		wow.init();
		document.getElementById('moar').onclick = function () {
			var section = document.createElement('section');
			section.className = 'section--purple wow fadeInDown';
			this.parentNode.insertBefore(section, this);
		};
	</script>
