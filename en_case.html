	<script>
		let wrap = document.getElementById('video-section')
		let video = document.getElementById('maodong-video')
		let mp4dom = document.getElementsByClassName('mp4')
		document.getElementById('close-video').onclick = function () {
		  wrap.style.display = 'none'
		  video.setAttribute('src', '')
		}
		// 获取动态作品
		// 替换增加删减作品
		// 作品放在zuopin/文件夹下面，命名规则：新添加一个文件夹zuopin10，文件夹下图片命名为10.png ，视频命名为10.mp4
		// 有几作品就修改数字为几，例如：5  zuopin_length = 5
		let zuopin_container = document.getElementById('caseDiv')
		let zuopin_length = 9; // 展示几个作品
		// 作品名字按照顺序排列
		let zuopin_name_arr = ['作品合集','秽土转生.迪达拉','秽土转生.宇智波斑','三代目雷影.艾','夏日泳装.野原琳','须佐能乎.宇智波斑','漩涡鸣人.九尾查克拉','宇智波斑.白面具','猿飞木叶丸']
		for (let i = 1; i <= zuopin_length; i++) {
		  const zuopin_mp4_url = 'zuopin/zuopin' + i + '/' + i + '.mp4';
		  const zuopin_img_url = 'zuopin/zuopin' + i + '/' + i + '.png';
		  let template = `<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 wow animated fadeInUp zuopin-div">
			  <figure class="mp4">
				<a href="javascript:;" title="${zuopin_name_arr[i-1]}"><img class="anli-img" src="${zuopin_img_url}"
					alt="${zuopin_name_arr[i-1]}" />
				  <figcaption>
					<h3>${zuopin_name_arr[i-1]}</h3>
				  </figcaption>
				</a>
			  </figure>
			</div>`
		  let doc = new DOMParser().parseFromString(template, 'text/html')
		  let div = doc.querySelector('.zuopin-div')
		  div.onclick = function () {
			wrap.style.display = 'block'
			video.setAttribute('src', zuopin_mp4_url)
		  }
		  zuopin_container.appendChild(div)
		}
	  </script>
